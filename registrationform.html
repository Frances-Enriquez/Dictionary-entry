<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <h1>Registration Form</h1>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="cofirm password">
        </div>
        <div>
            <label>Birthday *</label>
            <input type="number" name="dob" placeholder="mm-dd-yyyy">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female".
            <label for="female">Female</label>
            <input type="radio" name="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="i prefer not to say">
            <label for="i prefer not to say">I prefer not to say</label>
        </div>
        <div>
            <label>A Short Description About Myself</label>
        </div>
        <div>
            <textarea name="name" cols="35" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="select language">\
                <option>Select Language</option>
                <option>Python</option>
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
